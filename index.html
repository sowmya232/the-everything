<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Everything Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray, similar to Amazon's background */
        }

        /* Header Styles */
        .main-header {
            background-color: #232F3E; /* Amazon's dark blue/gray */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-logo-container {
            display: flex;
            align-items: center;
        }

        .main-logo-text {
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 20px;
            color: #FF9900; /* Amazon's orange */
        }

        .main-account-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
        }

        .main-account-links a:hover {
            text-decoration: underline;
            color: #ddd; /* Light gray on hover */
        }

        /* Navigation Bar Styles */
        .main-nav {
            background-color: #f0f0f0; /* Slightly lighter gray */
            color: #232F3E; /* Amazon's dark blue/gray text */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #ddd; /* Light gray border */
        }

        .main-nav a {
            color: #232F3E; /* Amazon's dark blue/gray */
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        .main-nav a:hover {
            color: #FF9900; /* Amazon's orange on hover */
        }

        /* Hero Section Styles (Example) */
        .hero-section {
            padding: 80px 20px;
            text-align: center;
            background-color: white;
        }
        .hero-title {
            font-size: 2.5em;
            color: #232F3E; /* Amazon's dark blue/gray */
            margin-bottom: 20px;
        }
        .hero-subtitle {
            font-size: 1.2em;
            color: #555; /* Darker gray for subtitle */
            margin-bottom: 30px;
        }
        .call-to-action {
            background-color: #FF9900; /* Amazon's orange */
            color: #232F3E; /* Dark text on orange */
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }
        .call-to-action:hover {
            background-color: #f2a700; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="main-logo-container">
            <span class="main-logo-text">The Everything Store</span>
        </div>
        <nav class="main-account-links">
            <a href="login.html">Vendor Account</a>
            <a href="userLogin.html">User Account</a>
        </nav>
    </header>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="cart6.html">Cart</a>
        <a href="wishlist11.html">Wish List</a>
        <a href="orderList1.html">Order List</a>
    </nav>

    <section class="hero-section">
        <h1 class="hero-title">Welcome to The Everything Store!</h1>
        <p class="hero-subtitle">Your one-stop shop for absolutely everything.</p>
        <a href="product4.html" class="call-to-action">Explore Our Products</a>
    </section>

</body>
</html>
